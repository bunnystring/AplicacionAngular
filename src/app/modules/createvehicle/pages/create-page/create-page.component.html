<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <h3>Registra un Vehiculo para tu Mutante.</h3>
        <div class="separator"></div>
        <form class="login-auth-form"(ngSubmit)="sendVehicle()" [formGroup]="formRegisterV">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input formControlName="name"  type="text" placeholder="Nombre del vehiculo" class="form-input">
            </div>
            <div class="form-group">
                <label for="rol">Type</label>
                <input formControlName="type" type="text" placeholder="tipo de vehiculo" class="form-input">
            </div>
            <div *ngIf="errorCreate">
                Ocurrio un error al crear vehiculo
            </div>
            <div *ngIf="successCreate">
                Vehiculo Creado con Exito
            </div>
            <div class="form-action">
                <button  class="login social-btn">Crear Vehiculo</button>
            </div>
        </form>
        <div>
            <!-- <hr>
            Invalide: {{formLogin.invalid}}
            <br>
            Valide: {{formLogin.valid}} -->
        </div>
    </div>
</div>
